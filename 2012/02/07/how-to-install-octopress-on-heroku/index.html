        <p>其实我就是上来放几个链接的.</p>
<p>安装点<a href="http://blog.eddie.com.tw/2011/10/11/how-to-install-octopress-on-heroku/">这里</a></p>

<a name="more"></a>

<p>然后我备注一些。首先你要有一个ruby环境。git环境。类unix环境。那你的搭建过程就是几个命令。在windows下的话，我师兄遇到了编码的问题。应该是ruby在windows下的各种莫名错误。不过大神的他还是搞定了。你可以去他的里面<a href="http://n-9.heroku.com/">留言</a>问他怎么搞定的。</p>
